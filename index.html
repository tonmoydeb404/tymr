<head>

  <link rel="icon" type="image/svg+xml" href="/icons/logo.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">

  <!-- SEO Title -->
  <title>Tymr - Track Your Work Times, Stats, and Reports</title>
  <meta name="description"
    content="Tymr is a time tracking application designed to help you track your work times, view daily and weekly stats, and generate monthly work session reports. Stay productive and organized." />
  <meta name="keywords"
    content="work time tracking, productivity stats, work session reports, time management, daily stats, weekly stats, monthly report, time logs, employee time tracker, productivity tool" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Tymr - Track Your Work Times, Stats, and Reports" />
  <meta property="og:description"
    content="Tymr helps you track your work times, analyze daily and weekly productivity stats, and generate monthly reports of your work sessions. Boost your time management and productivity." />

  <meta property="og:url" content="https://tymer.tonmoydeb.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Tymr - Track Your Work Times, Stats, and Reports" />
  <meta name="twitter:description"
    content="Track your work times, view stats, and generate monthly reports with Tymr. Perfect for improving time management and productivity." />
  <meta name="twitter:image" content="/og.webp" />

</head>

<body>

  <!-- Prevent Theme Flashing -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme') || 'light';
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>

  <main id="root" class="max-w-screen-lg mx-auto container pb-20 pt-10 md:pb-10 md:pt-32"></main>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
